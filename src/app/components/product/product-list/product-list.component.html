<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover taxt-center">
          <thead class="bg-primary text-white">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Description</th>
              <th>Photo</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{product.id}}</td>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td>{{product.description}}</td>
              <td><img [src]="product.img"></td>
              <td>
                <a href="" class="btn btn-primary">Show</a>
                <a href="" class="btn btn-warning text-white">Edit</a>
                <a (click)="onRemove(product)" class="btn btn-danger">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
